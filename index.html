<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->

    <title>Train Scheduler</title>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Train Scheduler</h1>
        </div>
        <!--start of train schedule table-->
        <div class="panel">
            <div class="panel-header"><h2>Train Arrival Schedule</h2></div>
            <div class="panel-body">
                <table class="table">
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                <tbody id="train-info"></tbody>
                </table>
            </div>
        </div>
        <!--Add train form-->
        <div class="panel">
            <div class="panel-header">
                <h2>Add Train</h2>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-info">
                        <label for="text">Train Name</label>
                        <input type="text" class="form-input" id="trainName">
                    </div>
                    <div class="form-info">
                        <label for="text">Destination</label>
                        <input type="text" class="form-input" id="destination">
                    </div>
                    <div class="form-info">
                        <label for="text">First Train Time (HH:mm - military time</label>
                        <input type="text" class="form-input" id="firstTrainTime">
                    </div>
                    <div class="form-info">
                        <label for="text">Frequency (min)</label>
                        <input type="text" class="form-input" id="frequency">
                    </div>
                    <button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
                </form>
            </div>
        </div>
    </div>
